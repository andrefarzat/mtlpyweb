<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta charset="utf-8" />

    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    <link rel="stylesheet/less" href="{{ SITEURL }}/theme/css/base.less" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Arvo|Open+Sans:400italic,400,700,600' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
        <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

    <!--[if lt IE 7]>
        <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="{{ SITEURL }}/theme/static/img/logo_header.png"/></li>
            {% for page in PAGES %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
                <li class="search"><img src="{{ SITEURL }}/theme/static/img/icon/search.png"/></li>
                <li class="settings"><img src="{{ SITEURL }}/theme/static/img/icon/settings.png"/></li>
            </ul>
        </nav>
    </header>
    <section id="main-content">
    {% block content %}
    {% endblock %}
    </section>
    <footer>
        <address id="about" class="vcard body">
        Proudly powered by <a href="http://getpelican.com/">Pelican</a>, which takes great advantage of <a href="http://python.org">Python</a>.
        </address><!-- /#about -->
    </footer>
</body>
</html>
