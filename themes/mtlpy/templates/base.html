<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    <link rel="stylesheet/less" href="{{ SITEURL }}/theme/css/base.less" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Arvo|Open+Sans:400italic,400,700,600' rel='stylesheet' type='text/css' />
    <link href="{{ SITEURL }}/theme/css/bootstrap-responsive.css" rel="stylesheet">

    <script src="{{ SITEURL }}/theme/js/jquery-1.9.1.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/less-1.3.3.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>

    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://fonts.googleapis.com/css?family=Arvo|Open+Sans:400italic,400,700,600' rel='stylesheet' type='text/css" />

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
        <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

    <!--[if lt IE 7]>
        <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

  </head>

  <body>
    <div class="container-fluid">
      <header class="row-fluid">
        {% block header %}{% endblock %}
        {% include 'inc/menu.html' %}
      </header>
      <main id="main-content" class="row-fluid">
	<div id="inner" class="offset1 span10">
	  {% block content %}{% endblock %}
	</div>
      </main>
      <footer class="row-fluid">
        {% block footer %}{% include 'inc/footer.html' %}{% endblock %}
      </footer>
    </div>
  </body>
</html>
