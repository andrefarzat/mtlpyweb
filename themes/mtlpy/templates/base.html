<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ SITENAME }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}/css/style.less" />
        <link href='//fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css' />
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
        <!--[if lt IE9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <script src="{{ STATIC_URL }}/js/less-1.3.3.min.js"></script>
    </head>

    <body class="{% block body_class %}{% endblock %}">

        <div id="wrapper">
            {% block page %}
                {% include "inc/menu.html" %}

                <header id="header" class="container">
                    <div class="row">
                        <div class="span6">
                            <h1 class="page-title">{% block title %}{% endblock %}</h1>
                        </div>

                        <div class="span6">
                            {% block header_media %}{% endblock %}
                        </div>
                    </div>

                    {% block header %}{% endblock header %}
                </header>

                <main id="content" aria-role="main">
                    <div class="container">
                        {% block content %}{% endblock content %}
                    </div>
                </main>

                <footer id="footer">
                    {% block footer %}{% include "inc/footer.html" %}{% endblock footer %}
                </footer>
            {% endblock page %}

        </div>

    </body>
</html>
